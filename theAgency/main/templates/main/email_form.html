{% extends "main/base.html" %}
{% load bootstrap3 %}

{% block title %}
<title>The Agency</title>
{% endblock title %}

{% block content %}
<div class="container"> 

<h1>Content Goes Here</h1>
<form action="/signup/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
