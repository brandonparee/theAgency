{% load staticfiles %}
{% load bootstrap3 %}
<html>
  <head>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen">
     <link href="{% static 'css/default.css' %}" rel="stylesheet" media="screen">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

    {% block title %}
    {% endblock %}
  </head>

  <body>
        
    <section id="header" class="appear"></section>
    <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
       <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="fa fa-bars color-white"></span>
          </button>
          <h1><a class="navbar-brand" href="index.html" data-0="line-height:90px;" data-300="line-height:50px;">      ADition
          </a></h1>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    	<ul class="nav navbar-nav navbar-right">
          <li class=""><a href="{% url 'main.views.home' %}">Home<span class="sr-only"></span></a></li>
          <li class=""><a href="{% url 'main.views.beer_form' %}">Beer<span class="sr-only"></span></a></li>
          <li class=""><a href="{% url 'main.views.language_form' %}">Language<span class="sr-only"></span></a></li>
          <li class=""><a href="{% url 'main.views.shirt_form' %}">Shirt<span class="sr-only"></span></a></li>
          <li class=""><a href="{% url 'main.views.email_form' %}">Email<span class="sr-only"></span></a></li>
         
          
         
        </ul>
    		{% block navbar %}
  		  	{% endblock %}
         
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="main" style="padding-top: 65px">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
<footer>
    <div class="container">
    </div>
</footer>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
 
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  
 
  <script src="{% static 'js/jquery.isotope.min.js' %}"></script>
  <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static 'js/fancybox/jquery.fancybox.pack.js' %}"></script>
  <script src="{% static 'js/skrollr.min.js' %}"></script>   
  <script src="{% static 'js/jquery.scrollTo-1.4.3.1-min.js' %}"></script>
  <script src="{% static 'js/jquery.localscroll-1.2.7-min.js' %}"></script>
  <script src="{% static 'js/stellar.js' %}"></script>
  <script src="{% static 'js/jquery.appear.js' %}"></script>
  <script src="{% static 'js/validate.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
